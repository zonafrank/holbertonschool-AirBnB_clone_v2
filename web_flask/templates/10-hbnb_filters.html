<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBNB</title>
  <link rel="stylesheet" href="../static/styles/3-footer.css">
  <link rel="stylesheet" href="../static/styles/3-header.css">
  <link rel="stylesheet" href="../static/styles/4-common.css">
  <link rel="stylesheet" href="../static/styles/6-filters.css">
  <link rel="icon" href="../static/images/favicon.png" type="image/png">
</head>

<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>State</h3>
        <h4>&nbsp;</h4>
        <ul class="popover">
          {% for item in data["states"] %}
          <li>
            <h2>{{item["state"].name}}</h2>
            <ul>
              {% for city in item["cities"] %}
              <li>
                <h4>{{city.name}}</h4>
              </li>
              {% endfor %}
            </ul>
          </li>
          {% endfor %}
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>&nbsp;</h4>
        <ul class="popover">
          {% for amenity in data["amenities"] %}
          <li>
            <h2>{{amenity}}</h2>
          </li>
          {% endfor %}
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>Holberton School</footer>
</body>

</html>
